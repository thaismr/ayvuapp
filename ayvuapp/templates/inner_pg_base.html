{% extends 'base.html' %}

{% block content %}
<div class="container-fluid pb-3">
  <div class="d-grid gap-3" style="grid-template-columns: 1fr 3fr;">
    <div class="bg-light border rounded-3 p-4">
      <a href="{% url 'material:list' %}" class="w-100 my-2 btn btn-secondary">List resources</a>
      <a href="{% url 'vocabulary:list' %}" class="w-100 my-2 btn btn-secondary">List vocabularies</a>
      <a href="{% url 'material:create' %}" class="w-100 my-2 btn btn-secondary">Add resource</a>
      <a href="{% url 'vocabulary:create' %}" class="w-100 my-2 btn btn-secondary">Add vocabulary</a>
    </div>
    <div class="bg-light border rounded-3 p-4">
      {% block inner_content %}{% endblock inner_content %}
    </div>
  </div>
</div>
{% endblock content %}
